{% extends "base.html" %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Login</h1>
<form method="POST" class="bg-white p-4 rounded shadow">
    <input type="text" name="username" placeholder="Username" class="w-full mb-2 p-2 border rounded" />
    <input type="password" name="password" placeholder="Password" class="w-full mb-2 p-2 border rounded" />
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
</form>
{% endblock %}
