{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Contact</h1>
<form class="bg-white p-4 rounded shadow">
    <input type="text" placeholder="Name" class="w-full mb-2 p-2 border rounded" />
    <input type="email" placeholder="Email" class="w-full mb-2 p-2 border rounded" />
    <textarea placeholder="Message" class="w-full mb-2 p-2 border rounded"></textarea>
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
</form>
{% endblock %}
