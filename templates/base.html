<!DOCTYPE html>
<html>
<head>
    <title>PDF Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<nav class="bg-blue-700 text-white p-4 flex justify-between">
    <div>
        <a href="/" class="px-2 hover:underline">Home</a>
        <a href="/about" class="px-2 hover:underline">About</a>
        <a href="/contact" class="px-2 hover:underline">Contact</a>
        {% if current_user.is_authenticated %}
            <a href="/dashboard" class="px-2 hover:underline">Dashboard</a>
            <a href="/logout" class="px-2 hover:underline">Logout</a>
        {% else %}
            <a href="/login" class="px-2 hover:underline">Login</a>
        {% endif %}
    </div>
    <div>PDF Manager</div>
</nav>

<div class="max-w-4xl mx-auto mt-8">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
